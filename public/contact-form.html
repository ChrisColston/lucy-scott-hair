<!DOCTYPE html>
<html>
<head>
    <title>Contact Form - Lucy Scott Hair</title>
</head>
<body>
    <!-- This hidden form helps Netlify detect our form for processing -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="tel" name="contact-number" />
        <input type="date" name="preferred-date" />
        <input type="time" name="preferred-time" />
        <textarea name="enquiry"></textarea>
    </form>
</body>
</html>
